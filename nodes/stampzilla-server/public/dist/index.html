<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>Stampzilla</title><meta name="theme-color" content="#5F4F84"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#5F4F84"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="stampzilla"><link rel="stylesheet" href="styles/main.css"><link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icon/apple-touch-icon-57x57.png"><link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icon/apple-touch-icon-114x114.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icon/apple-touch-icon-72x72.png"><link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icon/apple-touch-icon-144x144.png"><link rel="apple-touch-icon-precomposed" sizes="60x60" href="images/icon/apple-touch-icon-60x60.png"><link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icon/apple-touch-icon-120x120.png"><link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/icon/apple-touch-icon-76x76.png"><link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/icon/apple-touch-icon-152x152.png"><link rel="icon" type="image/png" href="images/icon/favicon-196x196.png" sizes="196x196"><link rel="icon" type="image/png" href="images/icon/favicon-96x96.png" sizes="96x96"><link rel="icon" type="image/png" href="images/icon/favicon-32x32.png" sizes="32x32"><link rel="icon" type="image/png" href="images/icon/favicon-16x16.png" sizes="16x16"><link rel="icon" type="image/png" href="images/icon/favicon-128.png" sizes="128x128"><meta name="application-name" content="&nbsp;"><meta name="msapplication-TileColor" content="#FFFFFF"><meta name="msapplication-TileImage" content="images/icon/mstile-144x144.png"><meta name="msapplication-square70x70logo" content="images/icon/mstile-70x70.png"><meta name="msapplication-square150x150logo" content="images/icon/mstile-150x150.png"><meta name="msapplication-wide310x150logo" content="images/icon/mstile-310x150.png"><meta name="msapplication-square310x310logo" content="images/icon/mstile-310x310.png"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><favorites-storage favorites="{{favs}}"></favorites-storage><ws-data id="socket" parameters="{{parameters}}" nodes="{{nodes}}" actions="{{actions}}" runners="{{runners}}" rules="{{rules}}" schedule="{{schedule}}" devices="{{devices}}" connected="[[wsConnected]]"></ws-data><node-selector nodes="{{nodes}}" uuid="{{params.name}}" node="{{node}}"></node-selector><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">STAMPZILLA</span> <span id="version">[[parameters.version]]</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="/" on-click="onDataRouteClick"><iron-icon icon="star"></iron-icon><span>Favorites</span></a> <a data-route="devices" href="/devices" on-click="onDataRouteClick"><iron-icon icon="important-devices"></iron-icon><span>Devices</span></a></paper-menu><paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="actions" href="/actions" on-click="onDataRouteClick"><iron-icon icon="extension"></iron-icon><span>Actions</span></a> <a data-route="rules" href="/rules" on-click="onDataRouteClick"><iron-icon icon="assignment"></iron-icon><span>Rules</span></a> <a data-route="schedule" href="/schedule" on-click="onDataRouteClick"><iron-icon icon="schedule"></iron-icon><span>Schedule</span></a></paper-menu><nodes-list nodes="{{nodes}}" selected="[[params.name]]" route="[[route]]"></nodes-list></paper-scroll-header-panel><paper-scroll-header-panel main="" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><div class="middle middle-container center horizontal layout"><div class="app-name"><iron-selector attr-for-selected="data-route" selected="{{route}}"><section data-route="home">Favorites</section><section data-route="devices">Devices</section><section data-route="actions">Actions</section><section data-route="rules">Rules</section><section data-route="schedule">Schedule</section><section data-route="node-info">{{node.Name}}</section></iron-selector></div></div><div class="bottom bottom-container center horizontal layout"><iron-selector attr-for-selected="data-route" selected="{{route}}"><div class="bottom-title paper-font-subhead" data-route="home">Stampzilla home automation</div><div class="bottom-title paper-font-subhead" data-route="node-info">UUID: {{node.Uuid}}</div></iron-selector></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}" selected-item="{{selectedPage}}"><section data-route="home"><paper-material elevation="1"><node-favorites nodes="{{nodes}}" favorites="{{favs}}"></node-favorites></paper-material>TODO: Credits: icon by Dianne Kathleen Navarro</section><section data-route="devices"><stampzilla-devices devices="{{devices}}" nodes="{{nodes}}"></stampzilla-devices></section><section data-route="actions"><template is="dom-repeat" items="[[actions]]" as="item"><stampzilla-action data="[[item]]" actions="{{actions}}" runners="[[runners]]"></stampzilla-action></template></section><section data-route="rules"><template is="dom-repeat" items="[[rules]]" as="item"><stampzilla-rule data="[[item]]" actions="{{rules}}"></stampzilla-rule></template></section><section data-route="schedule"><template is="dom-repeat" items="[[schedule]]" as="item"><stampzilla-schedule data="[[item]]" schedule="{{schedule}}"></stampzilla-schedule></template></section><section data-route="node-info"><paper-material elevation="1"><node-elements node="{{node}}" favorites="{{favs}}"></node-elements></paper-material><paper-material elevation="1"><x-json data="{{node.State}}"></x-json></paper-material><paper-material elevation="1"><div><time-ago datetime="{{node.LastSeen}}" refresh="1000"></time-ago></div><div>{{node.Host}}</div></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel></template><script src="scripts/app.js"></script></body></html>
