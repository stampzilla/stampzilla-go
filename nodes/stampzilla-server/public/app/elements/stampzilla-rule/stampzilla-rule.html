<dom-module id="stampzilla-rule">
	<style is="custom-style">
		:host {
			@apply(--layout-vertical);
			@apply(--shadow-elevation-2dp);

			margin-bottom:10px;
			padding:1em;
			background: #fff;
		}

		:host:hover {
			@apply(--shadow-elevation-6dp);
		}

		#title {
			color: #727272;
			font-size:20px;
			font-family: 'Roboto', 'Noto', sans-serif;
			margin-bottom:10px;
			border-bottom: 1px solid rgba(0,0,0,0.22);
		}

		table {
			margin-left:12px;
		}

		.row .cell {
			padding: 5px;
			text-align:left;
		}

		.row .cell .flex {
			overflow-y:none;
		}
		.args {
			color: #666666;
			font-size:0.8em;
		}

		.col {
			padding:0 15px;
		}
	</style>
	<template>
			<div class="layout horizontal title">
				<div id="title"><paper-toggle-button checked$="[[data.enabled]]" disabled></paper-toggle-button></div>
				<div id="title" class="flex">
					<template is="dom-if" if="{{!data.active}}">
						{{data.name}}
					</template>
					<template is="dom-if" if="{{data.active}}">
						<span style="color:#090">{{data.name}}</span>
					</template>
				</div>
				<div><paper-button raised id="trigger1" uuid="[[data.uuid]]">Run Enter</paper-button></div>
				<div><paper-button raised id="trigger2" uuid="[[data.uuid]]">Run Exit</paper-button></div>
			</div>
			<div class="horizontal layout">
				<div class="flex col">
					<strong>Conditions</strong>
					<template is="dom-repeat" items="{{data.conditions}}" as="item" index-as="i">
						<div class="horizontal layout row">
							<div ><span>[[item.uuid]]</span> - <span>[[item.statePath]]</span> <span>[[item.comparator]]</span> <span></span>[[item.value]]</div>
						</div>
					</template>
				</div>

				<div class="col">
					<strong>Enter actions</strong>
					<template is="dom-repeat" items="{{data.enterActions}}" as="item" index-as="i">
						<div class="horizontal layout row">
							<div >[[item]]</div>
						</div>
					</template>
				</div>

				<div class="col">
					<strong>Exit actions</strong>
					<template is="dom-repeat" items="{{data.exitActions}}" as="item" index-as="i">
						<div class="horizontal layout row">
							<div >[[item]]</div>
						</div>
					</template>
				</div>
			</div>
	</template>
	<script>
		(function () {
			Polymer({
				isText: false,
				is: 'stampzilla-rule',
				properties: {
					data: {
						type: Object,
						notify: true
					},
					rules: {
						type: Object,
						notify: true
					}
				},
				observers: [
				],
				listeners: {
					'trigger1.click': 'handleClick',
					'trigger2.click': 'handleClick2',
				},
				ready: function() {
				},
				handleClick: function(e) {
					var pkg = {
						type: 'rules/run',
						data: {
							'uuid': e.target.uuid,
							'dir': 'enter'
						}
					};

					app.fire('ws-send', pkg);
				},
				handleClick2: function(e) {
					var pkg = {
						type: 'rules/run',
						data: {
							'uuid': e.target.uuid,
							'dir': 'exit'
						}
					};

					app.fire('ws-send', pkg);
				}
			});
		})();
	</script>

</dom-module>
